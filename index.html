<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Project</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="damageMonsterStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="damagePlayerStyle"></div>
        </div>
      </section>
      <section class="container" v-if="whoWon !== ''">
        <h2>Game over!</h2>
        <h3 v-if="whoWon === 'draw'">Draw!</h3>
        <h3 v-else-if="whoWon === 'player'">Player Won!</h3>
        <h3 v-else-if="whoWon === 'monster'">Monster Won!</h3>
        <button @click="restartGame">Start a new game!</button>
      </section>
      <!-- <section id="controls" v-if="whoWon === ''"> -->
      <section id="controls" v-else>
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="buttonDisabledCondition" @click="specialAttackMonster">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul v-for="log in logs">{{log}}</ul>
      </section>
    </div>
  </body>
</html>
